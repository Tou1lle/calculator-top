<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Touille's calculator</h1>
    <div id="calculator" class="calculator-container">
        <!-- screen for displaying numbers -->
        <div id="screen" class="screen-container">
            <p class="previous"></p>
            <p class="current"></p>
        </div>
        <div id="buttons" clas="buttons-container">
            <!-- buttons will be laied out as 4 columns and 5 rows -->
            <button class="special-button-ac">AC</button>
            <button class="special-button-del">DEL</button>
            <button class="special-button-mod">%</button>
            <button class="operator-button">รท</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator-button">x</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator-button">-</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button">+</button>
            <button id="zero" class="number-button">0</button>
            <button class="number-button">.</button>
            <button class="operator-button-equal">=</button>
        </div>
    </div>
    <footer>Copyright <span>&copy;</span> Tuan Ha</footer>
</body>
</html>
